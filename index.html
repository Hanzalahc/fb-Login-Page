<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <meta
      name="description"
      content="Log in to Facebook to start sharing and connecting with your friends, family and people you know."
    />
    <link href="input.css" rel="stylesheet" />
  </head>
  <body class="bg-[#F2F4F7]">
    <div
      class="wrapper max-w-[1120px] mx-auto flex flex-col lg:flex-row gap-[5rem] lg:gap-[1rem] justify-center items-center h-[80vh]"
    >
      <div class="left lg:basis-[45%] flex-basis: 35%;">
        <img class="w-[250px]" src="FB.svg" alt="" />
        <h2 class="pl-[1.5rem] text-3xl font-normal text-[#333333]">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="right basis-[35%] lg:mt-[5rem]">
        <div
          class="box bg-white shadow-xl p-[1.5rem] rounded-xl flex flex-col gap-[1rem] relative"
        >
          <input
            class="border-[1px] border-[#DDDFE2] focus:border-blue-500 focus:ring-0 focus:outline-none focus:shadow-xl rounded-md p-[1rem]"
            type="text"
            placeholder="Enter address or Phone Number "
          />
          <input
            class="border-[1px] border-[#DDDFE2] focus:border-blue-500 focus:ring-0 focus:outline-none focus:shadow-xl rounded-md p-[1rem]"
            type="password"
            placeholder="password"
          />
          <button
            class="border-[1px] border-[#DDDFE2] bg-[#1170F7] text-white text-xl font-bold rounded-md px-[1rem] py-[0.6rem] hover:bg-blue-500"
          >
            Log In
          </button>
          <span
            class="text-center text-sm text-[#1170F7] hover:underline cursor-pointer"
            >Forgotten password?</span
          >
          <hr />
          <button
            class="border-[1px] border-[#DDDFE2] bg-[#42B72A] text-white text-lg font-bold rounded-md py-[0.6rem] hover:bg-green-600 lg:mx-[70px] mx-[10px]"
          >
            Create new account
          </button>
          <span
            class="text-sm font-normal absolute text-center -bottom-[3rem] left-[2rem]"
            ><b class="hover:underline cursor-pointer">Create a Page</b> for a
            celebrity, brand or business.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
